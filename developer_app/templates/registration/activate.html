{% extends "base.html" %}
{% load i18n %}

    {% block content %}

        {% if account %}

            <p class="loginText">{% trans "Account successfully activated" %}</p>
            <a href="{% url 'auth_login' %}"><p class="loginText">{% trans "Log in" %}</p></a>

        {% else %}

            <p class="loginText">{% trans "Account activation failed" %}</p>

        {% endif %}

    {% endblock %}
