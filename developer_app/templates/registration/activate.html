{% extends "base.html" %}
{% load i18n %}

    {% block content %}

        {% if account %}

            <p class="loginText">{% trans "Account successfully activated" %}</p>
            <p class="loginText"><a href="{% url 'auth_login' %}">{% trans "Log in" %}</a></p>

        {% else %}

            <p class="loginText">{% trans "Account activation failed" %}</p>

        {% endif %}

    {% endblock %}
