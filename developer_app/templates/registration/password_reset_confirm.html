{% extends "base.html" %}
{% load i18n %}

    {% block content %}

        {% if validlink %}

            <form method="post" action="." class="loginForm">

                {% csrf_token %}

                {{ form.as_p }}

                <input type="submit" value="{% trans 'Submit' %}" />

            </form>

        {% else %}

            <p class="loginText">{% trans "Password reset failed" %}</p>

        {% endif %}

    {% endblock %}
