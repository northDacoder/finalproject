<button class="btn btn-large"><a href="#/">back</a></button>

<div data-ng-repeat="student in students">

    <h4>Name: {{ student.first_name }} {{ student.last_name }}</h4>

    <p>Check out my Portfolio:
    <a href="#{{ student.resource_uri }}">{{ student.resource_uri }}</a>
    </p>
</div>

    <a href="#" class="thumbnail">
      <img data-src="holder.js/100%x180" alt="...">
    </a>
  </div>
</div>
