<div class="container">

    <div class="jumbotron">
        <div class="black-panel cushion">

            <div data-ng-repeat="company in companies" class="companyProfile">
                <div class="white-panel stacktwo cushion">
                    <h1>{{  company.name }}</h1>

                    <div class="list-group companyAddress">
                        <div class="list-group-item-success">{{ company.city }}, {{ company.state }}</div>
                        <div class="list-group-item-success">{{ company.description }}</div>
                    </div>
                </div>

                <div class="white-panel cushion">
                    <h2>Reach out!</h2>
                    <div class="list-group">
                        <div class="list-group-item-success"><a href="mailto:{{ company.email }}">Email: {{ company.email }}</a></div>
                        <div class="list-group-item-success"><a href="{{ company.github }}">Github: {{ company.github }}</a></div>
                    </div>
                </div>

                <div class="white-panel cushion">
                    <h2>Check us out!</h2>
                    <div class="list-group">
                        <div class="list-group-item-success">cover: {{ company.cover }}</div>
                        <div class="list-group-item-success">screenshot: {{ company.screenshot }}</div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
