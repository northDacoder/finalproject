<div class="container">
    <form class="form-wrapper cf searchbox">
        <input type="text" placeholder="Filter by..." ng-model="name" >
        <button type="submit">Search</button>
    </form>

    <div class="row">
        <div ng-repeat="company in companies | filter:name" class="col-sm-4">
            <div class="widget">
                <div class="cover">
                    <img src="{{ company.screenshot }}" />
                </div>
                <span class="btn btn-sm btn-info callProfile"><i class="fa fa-mobile-phone"></i></span>
                <span class="btn btn-sm btn-info githubProfile"><i class="fa fa-github"></i></span>
                <span class="btn btn-sm btn-info emailProfile"><i class="fa fa-envelope"></i></span>
                <span class="btn btn-sm btn-info mapProfile"><i class="fa fa-map-marker"></i></span>
                <span class="btn btn-sm btn-info saveProfile"><i class="fa fa-star-o"></i></span>

                <h1>{{ company.name }}</h1>
                <h3><i class="fa fa-map-marker"></i> {{ company.city }}, {{ company.state }}</h3>


            </div>
            <div class="panel" ng-repeat="project in company.projects">
                <h3>{{ project.project_name }}</h3>
                <p>{{ project.description }}</p>
                <p>{{ project.completed }}</p>
                <p>Deadline: {{ project.deadline }}</p>
            </div>
        </div>
    </div>
</div>
