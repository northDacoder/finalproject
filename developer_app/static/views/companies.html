<div class="scrollable">

    <form class="form-wrapper cf searchbox">
        <!--<input type="text" placeholder="Company name..." ng-model="name" label="Search Companies" class="searchbox"bs-input>-->
        <input type="text" placeholder="Company name" ng-model="name" >
        <button type="submit">Search</button>
    </form>

    <div class="scrollable-content">


        <div ng-repeat="company in companies | filter:name" class="company">

            <div class="companyInfo">
                <h1 class="companyName">{{ company.name }}</h1>
                <h2 class="address"><span class="glyphicon glyphicon-map-marker"></span> {{ company.city }}, {{ company.state }}</h2>
                <!--<p class="description">{{ company.description }}</p>-->
                <a href="mailto:{{ company.email }}"><span class="label label-primary"><i class="fa fa-envelope"></i> {{ company.email }}</span></a>
                <a href="tel:+{{ company.phone }}"><span class="label label-success"><i class="fa fa-phone"></i> Call</span></a>

            </div>

            <div class="imagewrap">
                <img ng-src="{{ company.screenshot }}" >
            </div>

                    <!--<div class="githublogo"><a href="{{ company.github }}"><img src="static/images/github120.png"></a></div>-->

                    <div ng-repeat="project in company.projects">
                        <div class="row">
                            <h1 class="portfolioTitle"><span class="glyphicon glyphicon-picture"></span> Project Portfolio</h1>
                        </div>

                        <div class="row gallery">
                            <div class="col-xs-12 col-md-4">
                                <div class="thumbnail">
                                    <img ng-src="{{ company.cover }}" >
                                    <div class="caption">
                                        <h3>{{ project.project_name }}</h3>
                                        <p>{{ project.description }}</p>
                                        <button class="btn btn-success" role="button"><a href="#" ></a><i class="glyphicon glyphicon-star"></i> Favorite</a></button>
                                        <button class="btn btn-primary" role="button"><a href="#" >More <i class="glyphicon glyphicon-share-alt"></i></a></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <div class="thumbnail">
                                    <img ng-src="{{ company.cover }}" >
                                    <div class="caption">
                                        <h3>{{ project.project_name }}</h3>
                                        <p>{{ project.description }}</p>
                                        <button class="btn btn-success" role="button"><a href="#" ></a><i class="glyphicon glyphicon-star"></i> Favorite</a></button>
                                        <button class="btn btn-primary" role="button"><a href="#" >More <i class="glyphicon glyphicon-share-alt"></i></a></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <div class="thumbnail">
                                    <img ng-src="{{ company.cover }}" >
                                    <div class="caption">
                                        <h3>{{ project.project_name }}</h3>
                                        <p>{{ project.description }}</p>
                                        <button class="btn btn-success" role="button"><a href="#" ></a><i class="glyphicon glyphicon-star"></i> Favorite</a></button>
                                        <button class="btn btn-primary" role="button"><a href="#" >More <i class="glyphicon glyphicon-share-alt"></i></a></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--<div class="imagethumb">
                        </div>-->

                    </div>
        </div>
    </div>
</div>
