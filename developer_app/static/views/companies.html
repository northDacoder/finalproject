<div class="scrollable">

    <form class="form-wrapper cf searchbox">
        <input type="text" placeholder="Filter by..." ng-model="name" >
        <button type="submit">Search</button>
    </form>


    <div class="scrollable-content">
        <div ng-repeat="company in companies | filter:name">
            <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5 companyContainer">
                <img ng-src="{{ company.screenshot }}" class="img-responsive">

                <div class="imageContent">
                    <h1 class="companyName">{{ company.name }}</h1>
                    <h2 class="address"><i class="fa fa-map-marker"></i> {{ company.city }}, {{ company.state }}</h2>
                    <button type="button" class="btn btn-success"><a href="{{ company.github }}"><i class="fa fa-github tapButtons"></i></a></button>
                    <button type="button" class="btn btn-success"><a href="{{ company.website }}"><i class="fa fa-linkedin-square tapButtons"></i></a></button>
                    <button type="button" class="btn btn-success"><a href="mailto:{{ company.email }}"><i class="fa fa-envelope tapButtons"></i></a></button>
                    <button type="button" class="btn btn-success"><a href="tel:+{{ company.phone }}"><i class="fa fa-mobile-phone tapButtons"></i></a></button>
                </div>
            </div>


            <div class="col-sm-5">
                <div id="carousel-example" class="carousel">
                    <div class="carousel-inner" ng-swipe-left="carouselPrev('carousel-example')" ng-swipe-right="carouselNext('carousel-example')">
                        <div href="" class="item active" ng-repeat="project in company.projects">
                            <div class="carousel-example-content">
                                <div class="row">
                                        <div class="col-xs-6">
                                            <div ng-click="carouselPrev('carousel-example')" class="pageLeft btn btn-danger"><i class="fa fa-arrow-circle-left"></i></div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div ng-click="carouselNext('carousel-example')" class="pageRight btn btn-danger"><i class="fa fa-arrow-circle-right"></i></div>
                                        </div>
                                    </div>
                                <div class="projectCard">

                                    <div class="description">
                                        <h1 class="projectName">{{ project.project_name }}</h1>
                                        <p class="descriptionText">{{ project.description }}</p>
                                        <span class="label label-danger">Date Posted: {{ project.created }}</span>
                                        <span class="label label-danger">Deadline: {{ project.deadline }}</span>
                                        <span class="btn btn-info btn-block addProject"><i class="fa fa-plus-circle"></i> Add to Projects</span>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
            </div>
        </div>
    </div>
</div>
