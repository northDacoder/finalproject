<div class="container">
    <form class="form-wrapper cf searchbox">
        <input type="text" placeholder="Filter by..." ng-model="name" >
        <button type="submit">Search</button>
    </form>

    <div class="row">
        <div ng-repeat="company in companies | filter:name" class="col-sm-4">
            <div class="widget" id="companyWidget">
                <div class="cover">
                    <img src="{{ company.screenshot }}" class="companyScreenshot"/>
                    <img src="{{ company.cover }}" class="companyLogo"/>
                </div>

                    <!--<img src="{{ company.cover }}" class="photo" />-->
                <!--<div class="page-wrap">

                    <div class="circle">
                        <img src="{{ company.cover }}" alt="Mountain Image" />
                    </div>

                </div>-->

                <span class="btn btn-sm btn-info callProfile"><i class="fa fa-mobile-phone"></i></span>
                <span class="btn btn-sm btn-info githubProfile"><i class="fa fa-github"></i></span>
                <span class="btn btn-sm btn-info emailProfile"><i class="fa fa-envelope"></i></span>
                <span class="btn btn-sm btn-info mapProfile"><i class="fa fa-map-marker"></i></span>
                <span class="btn btn-sm btn-info saveProfile"><i class="fa fa-star-o"></i></span>

                <h1>{{ company.name }}</h1>
                <h3><i class="fa fa-map-marker"></i> {{ company.city }}, {{ company.state }}</h3>


            </div>
            <div class="widget" id="companyWidget" ng-repeat="project in company.projects" style="color: white; padding: 20px; background: #333;">
                <h2 style="color: rgba(0,0,0,.5); background: white; padding: 10px 20px; width: 100%; ">{{ project.project_name }}</h2>
                <p style="font-size: 12px; padding: 5px; text-align: center;">{{ project.description }}</p>
                <!--<p>{{ project.completed }}</p>-->
                <p><span class="label label-danger" style="font-weight: normal; font-family: 'helvetic neue'; border-radius: 0; font-size: 14px; position: absolute; bottom: 10px; right: 0; padding: 5px 10px;">Deadline: {{ project.deadline }}</span></p>
            </div>
        </div>
    </div>
</div>
