<div class="scrollable">

    <form class="form-wrapper cf searchbox">
        <input type="text" placeholder="Company name" ng-model="name" >
        <button type="submit">Search</button>
    </form>


    <div class="scrollable-content">


        <div ng-repeat="company in companies | filter:name" class="company">

            <div class="container">
                <div class="row">
                    <h1 class="companyName">{{ company.name }}</h1>
                    <div class="img-container">
                        <img ng-src="{{ company.screenshot }}">
                        <img ng-src="{{ company.cover }}" class="img-circle">
                    </div>

                    <h2 class="address"><span class="fa fa-map-marker"></span> {{ company.city }}, {{ company.state }}</h2>
                    <div class="imageoverlay">
                        <a href="{{ company.github }}" class="gitlink col-xs-12 col-sm-3"><span class="fa fa-github"></span> github</a>
                        <a href="{{ company.website }}" class="website col-xs-12 col-sm-3"><span class="fa fa-linkedin"></span> linkedin</a>
                        <a href="mailto:{{ company.email }}" class="email col-xs-12 col-sm-3"><span class="fa fa-envelope-o"></span> email</a>
                        <a href="tel:+1{{ company.phone }}" class="phone col-xs-12 col-sm-3"><span class="fa fa-mobile-phone"></span> call</a>
                    </div>

                    <!--{{ company.description }}-->
                    <!--{{ company.posted }}-->
                    <!--{{ company.language }}-->
                    <!--{{ company.completed }}-->
                    <div id="carousel-example" class="carousel">
                        <div class="carousel-inner" ng-swipe-left="carouselPrev('carousel-example')" ng-swipe-right="carouselNext('carousel-example')">

                            <div href="" class="item active">
                                <div class="carousel-example-content">
                                    <div class="thumbnail">
                                        <div class="imagewrap"><img ng-src="{{ company.cover }}"></div>
                                        <div class="caption">
                                            <h1>Project #1</h1>
                                            <h3>{{ project.project_name }}</h3>
                                            <h5>{{ project.created }}</h5>
                                            <p>{{ project.description }}</p>
                                            <a href="#" ><i class="glyphicon glyphicon-star"></i> Favorite</a>
                                            <a href="#" >More <i class="glyphicon glyphicon-share-alt"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
