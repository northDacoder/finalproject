<div class="scrollable">

    <form class="form-wrapper cf searchbox">
        <input type="text" placeholder="Filter by..." ng-model="name" >
        <button type="submit">Search</button>
    </form>


    <div class="scrollable-content">


        <div ng-repeat="company in companies | filter:name" >

            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <h1 class="companyName">{{ company.name }}</h1>
                    <div class="img-container">
                        <img ng-src="{{ company.screenshot }}">
                    </div>

                    <h2 class="address"><span class="fa fa-map-marker"></span> {{ company.city }}, {{ company.state }}</h2>


                    <div class="btn-group">
                    <button type="button" class="btn btn-success btn-lg btn-block"><a href="{{ company.github }}"><i class="fa fa-github"></i> Github</a></button>
                    <button type="button" class="btn btn-success btn-lg btn-block"><a href="{{ company.website }}"><i class="fa fa-linkedin-square"></i> LinkedIn</a><button
                    <button type="button" class="btn btn-success btn-lg btn-block"><a href="mailto:{{ company.email }}"><i class="fa fa-envelope"></i> Email</a></button>
                    <button type="button" class="btn btn-success btn-lg btn-block"><a href="tel:+{{ company.phone }}"><i class="fa fa-mobile-phone"></i> Call</a></button>
                    </div>


                    <!--{{ company.description }}-->
                    <!--{{ company.posted }}-->
                    <!--{{ company.language }}-->
                    <!--{{ company.completed }}-->
                    <div id="carousel-example" class="carousel">
                        <div class="carousel-inner" ng-swipe-left="carouselPrev('carousel-example')" ng-swipe-right="carouselNext('carousel-example')">

                            <div href="" class="item active"  ng-repeat="project in company.projects">
                                <div class="carousel-example-content">
                                    <div class="projectCard">
                                        <h3 class="projectName">{{ project.project_name }}</h3>
                                        <div class="row">
                                            <a href="#" class="pageLeft pull-left col-xs-1"><i class="fa fa-chevron-left"></i></a>
                                            <p class="description col-xs-10">{{ project.description }}</p>
                                            <a href="#" class="pageRight pull-right col-xs-1"><i class="fa fa-chevron-right"></i></a>
                                        </div>

                                        <p>{{ project.accepted_project }}</p>

                                        <button type="button" class="btn btn-info"><a href="#"><i class="fa fa-plus-circle"></i> Add to Projects</a></button>
                                        <button type="button" class="btn btn-info"><a href="#"><i class="fa fa-envelope"></i> Request Info</a></button>
                                        <hr>
                                        <span class="label label-primary dates">Date Posted: {{ project.created }}</span>
                                        <span class="label label-danger dates">Deadline: {{ project.deadline }}</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
