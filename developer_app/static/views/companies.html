<div class="row">

    <div class="jumbotron pearl-panel">
        <h1>Find a company</h1>
        <input type="text" placeholder="filter by:" ng-model="name"><br>
        <span class="label label-info" id="addCompProject"><a href="#/addCompanyProject">Add Project</a></span>
    </div>



        <div data-ng-repeat="company in companies | filter:name" class="slate-panel companyProfile cushion">
                <div class="cushion">
                    <h1>{{  company.name }}</h1>

                    <div class="companyAddress teal-panel boxie cushion">
                        <div>{{ company.city }}, {{ company.state }}</div>
                        <div>{{ company.description }}</div>
                    </div>

                    <div class="coral-panel boxie teal-panel cushion">
                        <h2>Reach out!</h2>
                        <div><a href="mailto:{{ company.email }}">Email: {{ company.email }}</a></div>
                        <div><a href="{{ company.github }}">Github: {{ company.github }}</a></div>
                    </div>

                    <div class="teal-panel boxie teal-panel cushion">
                        <h2>Check us out!</h2>
                        <div>cover: {{ company.cover }}</div>
                        <div>screenshot: {{ company.screenshot }}</div>
                    </div>
                </div>
            </div>
        </div>

    <div data-ng-repeat="project in projects" class="companyProject">

    </div>
</div>
