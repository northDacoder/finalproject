<div class="row">


        <div class="jumbotron">
            <input type="text" placeholder="Filter by..." ng-model="name" >
        </div>


        <div ng-repeat="company in companies | filter:name" class="slate-panel companyProfile cushion col-xs-12 col-md-6 col-lg-4">

            <!-- COMPANY SCREENSHOT IMAGE -->
            <img ng-src="{{ company.screenshot }}" class="img-responsive img-screenshot">

            <!-- COMPANY HEADER -->
            <h1 class="companyHeader">{{ company.name }}</h1>
            <h2 class="companyAddress">{{ company.city }}, {{ company.state }}</h2>

            <!-- COMPANY ADDRESS -->
            <div class="teal-panel cushion">
                 <p>{{ company.description }}</p>
            </div>

            <!-- COMPANY PORTFOLIO -->
            <h1 class="companyHeader">Our Portfolio</h1>

            <div class="coral-panel cushion">
                 <!--<div><a href="mailto:{{ company.email }}"><i class="fa fa-envelope"></i></a></div>-->
                 <div class="githublogo">
                    <a href="{{ company.github }}">
                        <img src="static/images/github120.png">
                    </a>
                 </div>
                 <!--<img ng-src="{{ company.cover }}" class="img-responsive img-cover">-->
            </div>

            <!-- COMPANY PROJECTS -->
            <div ng-repeat="project in company.projects" class="companyProject lightblue-panel cushion">

                <!-- PROJECT HEADER -->
                <h1 class="companyProjectHeader">{{ project.name }}</h1>

                <!-- SCREENSHOT IMAGE -->
                <img ng-src="{{ project.project_screenshot }}" class="img-responsive img-screenshot">
                <p>Company Id: {{ project.id }}</p>

                <!-- DATE POSTED -->
                <p>Date Posted: {{ project.created }}</p>

                <!-- PROJECT SUMMARY -->
                <h1>Project Summary</h1><p>{{ project.description }}</p>

                <!-- COMPLETION STATUS -->
                <p>{{ project.completed }}</p>

                <!-- RESOURCE URI -->
                <!--<a href="{{ project.resource_uri }}">Project Resource Link</a>-->
                </div>
            </div>
        </div>



</div>
