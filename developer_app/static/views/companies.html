<div class="scrollable">

    <form class="form-wrapper cf searchbox">
        <input type="text" placeholder="Company name" ng-model="name" >
        <button type="submit">Search</button>
    </form>


    <div class="scrollable-content">

        <div ng-repeat="company in companies | filter:name" class="company">

            <div class="container">
                <div class="row">
                    <h1 class="companyName">{{ company.name }}</h1>
                    <div class="img-container">
                        <img ng-src="{{ company.screenshot }}">
                        <img ng-src="{{ company.cover }}" class="img-circle">
                    </div>

                    <h2 class="address"><span class="fa fa-map-marker"></span> {{ company.city }}, {{ company.state }}</h2>
                    <ul class="list-group imageoverlay">
                        <!--<li><p>{{ company.description }}</p></li>-->
                        <!--<li><p>{{ company.posted }}</p></li>-->
                        <!--{{ company.language }}-->
                        <!--{{ company.completed }}-->
                        <li><a href="{{ company.github }}" class="gitlink"><span class="fa fa-github"></span> github</a></li>
                        <li><a href="{{ company.website }}" class="website"><span class="fa fa-linkedin"></span> linkedin</a></li>
                        <li><a href="mailto:{{ company.email }}" class="email"><span class="fa fa-envelope-o"></span> email</a></li>
                        <li><a href="tel:+1{{ company.phone }}" class="phone"><span class="fa fa-mobile-phone"></span> call</a></li>
                    </ul>

                    <div class="toggleable-dropdown" active-class="open" id="myDropdown" toggleable>
                        <button type="button" value="{{ company.name }} Projects" class="btn btn-danger btn-block dropdown-toggle" toggle target="myDropdown">
                            <p class="dropdownTitle">Open Projects <i class="fa fa-chevron-down"></i></p>
                        </button>

                        <div ng-repeat="project in company.projects" class="dropdown-menu" role="menu" toggle="off" bubble target="myDropdown">
                            <div class="list-group">
                                <div class="list-group-item active">{{ project.project_name }}</div>
                                <div class="img-container"><img ng-src="{{ project.project_screenshot }}"></div>
                                <div class="list-group-item">{{ project.description }}</div>
                                <div class="list-group-item">{{ project.company }}</div>
                                <div class="list-group-item">{{ project.created }}</div>
                                <div class="list-group-item">{{ project.language }}</div>
                                <div class="list-group-item">{{ project.language }}</div>
                            </div>

                            <button class="btn btn-danger" role="button"><i class="glyphicon glyphicon-star"></i> Favorite</button>
                            <button class="btn btn-danger" role="button">More <i class="glyphicon glyphicon-share-alt"></i></button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
