<div class="row" id="profileRow">
    <div class="col-xs-12">
        <div class="widget" id="profileWidget">
            <div class="cover" id="profileCover">
                <!--<img src="{{ profile.screenshot }}" id="profileScreenshot"/>-->
            </div>
            <img src="{{ profile.screenshot }}" class="photo" id="profilePhoto"/>
            <!--<img src="{{ profile.cover }}" class="photo">-->
            <h1>{{ profile.name }}</h1>
            <h3><i class="fa fa-map-marker"></i> {{ profile.city }}, {{ profile.state }}</h3>
            <p>{{ profile.description }}</p>
            <ul id="profileNav">
                <li><a href="mailto:{{ profile.email }}"><i class="fa fa-envelope"></i></a></li>
                <li><a href="tel:+{{ profile.phone }}"><i class="fa fa-mobile-phone"></i></a></li>
                <li><a href="{{ profile.github }}"><i class="fa fa-github"></i></a></li>
            </ul>
        </div>
    </div>
</div>
