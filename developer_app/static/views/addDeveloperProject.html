<div class="row">

    <div class="jumbotron">
        <h1>Add Developer Project</h1>
    </div>

    <!-- Add Student Form to POST -->
    <form ng-submit="addDeveloperProject()" class="form-control">

        <div class="form-group">
            <div>Project name</div>
            <input placeholder="Project name" ng-model="user.project_name" class="form-control">
        </div>

        <div class="form-group">
            <div>Project Screenshot</div>
            <input placeholder="" ng-model="user.project_screenshot" class="form-control">
        </div>

        <div class="form-group">
            <div>Description</div>
            <input placeholder="Description..." ng-model="user.description" class="form-control">
        </div>

        <div class="form-group">
            <div>Completed</div>
            <input placeholder="Completed? True or False" ng-model="user.completed" class="form-control">
        </div>

        <div><button>Submit Developer Project</button></div>
    </form>

</div>
