<div class="container">
    <div class="jumbotron">

        <h1>Developer Portal</h1>

    </div>

    <div class="row">
        <div class="black-panel col-xs-12 stackfifty">
            <div class="view-header">Developer Portal</div>
        </div>
    </div>

    <div data-ng-repeat="developer in developers" class="white-panel col-xs-12 stackfour">
        <p class="bg-primary">Name: {{ developer.name }}</p>
        <p class="bg-success">City: {{ developer.city }}</p>
        <p class="bg-info">Github: {{ developer.cty }}</p>
    </div>

</div>
