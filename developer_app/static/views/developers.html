<div class="row">

        <div class="teal-panel cushion pageheader">
            <h1>Find a developer</h1>
            <input type="text" placeholder="Filter by..." ng-model="name">
        </div>

        <div class="col-xs-0 col-sm-2"></div>
        <div class="col-xs-12 col-sm-8">
        <div ng-repeat="developer in developers | filter:name" class="widget">
            <!-- DEVELOPER COVER IMAGE -->
            <div class="cover white-panel">
                <img src="{{ developer.cover }}" class="img-circle img-responsive" />
            </div>

            <!-- DEVELOPER SCREENSHOT IMAGE -->
            <!--<img src="{{ developer.screenshot }}" class="photo" />-->
                <div>
                    {{ developer.name }}<br>
                    {{ developer.city }}, {{ developer.state }}<br>
                </div>

                <!--<h3>{{ developer.age }}</h3>-->
                <!--<a href="{{ developer.email }}">Email</a>-->
                <div class="githublogo">
                    <a href="{{ developer.github }}">
                        <img src="static/images/github120.png">
                     </a>
                </div>
                <!--<a href="{{ developer.website }}"></a>-->
                <!--<p>{{ developer.description }}</p>-->
                <!--<p>{{ developer.languages }}</p>-->
                <div class="col-xs-0 col-sm-2"></div>
                <!--<ul>
                    <li><a href="mailto:{{ developer.email }}"><i class="fa fa-envelope"></i></a></li>
                    <li><a href="tel:+"{{ developer.phone }}"><i class="fa fa-phone"></i></a></li>
                </ul>-->
                <br>
                <br>

            <div ng-repeat="project in projects">
                <br>
                <div class="teal-panel cushion">
                    <!-- PROJECT NAME -->
                    <h2>{{ project.project_name }}</h2>
                    <!--<p>Date Posted: {{ project.created }}</p>-->

                    <!-- PROJECT DESCRIPTION -->
                    <h2>Description</h2>
                    <p>{{ project.description }}</p>

                    <!-- PROJECT SCREENSHOTS -->
                    {{ project.screenshot }}

                    <!-- PROJECT STATUS -->
                    {{ project.completed }}

                    <!-- PROJECT OTHER -->
                    <!--{{ project.id }}-->
                    <!--{{ project.resource_uri }}-->
                </div>
                <br>
            </div>
        </div>
</div>
