<div class="scrollable">

    <form class="form-wrapper cf searchbox">
        <input type="text" placeholder="Filter by..." ng-model="name" >
        <button type="submit">Search</button>
    </form>


    <div class="scrollable-content">


        <div ng-repeat="developer in developers | filter:name" >

            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <h1 class="companyName">{{ developer.name }}</h1>
                    <div class="img-container">
                        <img ng-src="{{ developer.screenshot }}">
                    </div>

                    <h2 class="address"><span class="fa fa-map-marker"></span> {{ developer.city }}, {{ developer.state }}</h2>

                    <button type="button" class="btn btn-success"><a href="{{ developer.website }}" class="website col-xs-12 col-sm-4"><span class="fa fa-linkedin"></span> linkedin</a></button>
                    <button type="button" class="btn btn-success"><a href="mailto:{{ developer.email }}" class="email col-xs-12 col-sm-4"><span class="fa fa-envelope-o"></span> email</a></button>
                    <button type="button" class="btn btn-success"><a href="tel:+{{ developer.phone }}" class="phone col-xs-12 col-sm-4"><span class="fa fa-mobile-phone"></span> call</a></button>

                    <!--{{ company.description }}-->
                    <!--{{ company.posted }}-->
                    <!--{{ company.language }}-->
                    <!--{{ company.completed }}-->
                    <div id="carousel-example" class="carousel"  ng-repeat="project in developer.projects">
                        <div class="carousel-inner" ng-swipe-left="carouselPrev('carousel-example')" ng-swipe-right="carouselNext('carousel-example')">

                            <div href="" class="item active" >
                                <div class="carousel-example-content">
                                    <div class="projectCard">
                                        <h3 class="projectName">{{ project.project_name }}</h3>
                                        <span class="label label-info">posted: {{ project.created }}</span>
                                        <p class="description">{{ project.description }}</p>

                                        <button type="button" class="btn btn-danger btn-block"><a href="#">Add to Projects <i class="fa fa-plus"></i></a></button>
                                        <button type="button" class="btn btn-success btn-block"><a href="mailto:{{ developer.email }}">Request Info</a></button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
