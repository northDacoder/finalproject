<div class="scrollable">
    <div class="scrollable-content">

         <div class="jumbotron">
            <input type="text" placeholder="Developer name...   " ng-model="name" label="Search Developers" bs-input>
         </div>

         <div ng-repeat="developer in developers | filter:name" class="slate-panel developerProfile">

                <!-- DEVELOPER HEADER -->
                <h1 class="developerName">{{ developer.name }}</h1>

                <!-- DEVELOPER SCREENSHOT IMAGE -->
                <img ng-src="{{ developer.screenshot }}" class="img-responsive img-screenshot">

                <div class="coral-panel">

                <!-- DEVELOPER ADDRESS -->
                <h2 class="address">{{ developer.city }}, {{ developer.state }}</h2>

                <!-- DEVELOPER DESCRIPTION -->
                <p class="description">{{ developer.description }}</p>

                <!-- DEVELOPER PORTFOLIO -->
                <div class="slate-panel">
                    <h1 class="portfolioName">Our Portfolio</h1>

                    <!--<div><a href="mailto:{{ developer.email }}"><i class="fa fa-envelope"></i></a></div>-->
                    <div class="githublogo">
                        <a href="{{ developer.github }}">
                            <img src="static/images/github120.png">
                        </a>
                    </div>
                    <!--<img ng-src="{{ company.cover }}" class="img-responsive img-cover">-->

                    <!-- DEVELOPER PROJECTS -->
                    <div ng-repeat="developer in developer.projects" class="lightblue-panel">

                    <!-- PROJECT HEADER -->
                    <h1 class="projectName">{{ project.name }}</h1>

                    <!-- SCREENSHOT IMAGE -->
                    <img ng-src="{{ project.project_screenshot }}" class="img-responsive img-screenshot">

                     <!--<p>Developer Id: {{ project.id }}</p>-->

                    <!-- DATE POSTED -->
                    <!--<p>Date Posted: {{ project.created }}</p>-->

                    <!-- PROJECT SUMMARY -->
                    <h2>Project Summary</h2>
                    <p class="description">{{ project.description }}</p>

                    <!-- COMPLETION STATUS -->
                    <!--<p>{{ project.completed }}</p>-->

                    <!-- RESOURCE URI -->
                    <!--<a href="{{ project.resource_uri }}">Project Resource Link</a>-->
            </div>

    </div>
</div>
