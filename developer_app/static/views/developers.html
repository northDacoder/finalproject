<div class="scrollable">
    <div class="scrollable-content">

         <div class="jumbotron">
            <input type="text" placeholder="Developer name...   " ng-model="name" label="Search Developers" bs-input>
        </div>

        <div ng-repeat="developer in developers | filter:name" class="slate-panel developerProfile col-xs-12 col-md-6 col-lg-4">

                <!-- DEVELOPER SCREENSHOT IMAGE -->

                <img ng-src="{{ developer.screenshot }}" class="img-responsive img-screenshot">

                <div class="coral-panel cushion">
                <!-- DEVELOPER HEADER -->
                <h1 class="developerHeader">{{ developer.name }}</h1>
                <h2 class="developerAddress">{{ developer.city }}, {{ developer.state }}</h2>

                <!-- DEVELOPER ADDRESS -->
                <p>{{ developer.description }}</p>

                <!-- DEVELOPER PORTFOLIO -->
                <h1 class="developerHeader">Our Portfolio</h1>

                <!--<div><a href="mailto:{{ developer.email }}"><i class="fa fa-envelope"></i></a></div>-->
                <div class="githublogo">
                    <a href="{{ developer.github }}">
                        <img src="static/images/github120.png">
                    </a>
                </div>
                <!--<img ng-src="{{ company.cover }}" class="img-responsive img-cover">-->
            </div>

            <!-- DEVELOPER PROJECTS -->
            <div ng-repeat="developer in developer.projects" class="developerProject lightblue-panel cushion">

                <!-- PROJECT HEADER -->
                <h1 class="developerProjectHeader">{{ project.name }}</h1>

                <!-- SCREENSHOT IMAGE -->
                <img ng-src="{{ project.project_screenshot }}" class="img-responsive img-screenshot">
                <!--<p>Developer Id: {{ project.id }}</p>-->

                <!-- DATE POSTED -->
                <!--<p>Date Posted: {{ project.created }}</p>-->

                <!-- PROJECT SUMMARY -->
                <h1>Project Summary</h1><p>{{ project.description }}</p>

                <!-- COMPLETION STATUS -->
                <!--<p>{{ project.completed }}</p>-->

                <!-- RESOURCE URI -->
                <!--<a href="{{ project.resource_uri }}">Project Resource Link</a>-->
            </div>

    </div>
</div>
