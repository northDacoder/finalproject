<div class="scrollable">

    <form class="form-wrapper cf searchbox">
        <!--<input type="text" placeholder="Company name..." ng-model="name" label="Search Companies" class="searchbox"bs-input>-->
        <input type="text" placeholder="Developer name" ng-model="name" >
        <button type="submit">Search</button>
    </form>

    <div class="scrollable-content">


        <div ng-repeat="developer in developers | filter:name" class="company">

            <div class="companyInfo">
                <h1 class="companyName">{{ developer.name }}</h1>
                <h2 class="address"><span class="glyphicon glyphicon-map-marker"></span> {{ developer.city }}, {{ developer.state }}</h2>
                <div class="row">
                    <div col-xs-12 col-md-6">
                        <button class="btn btn-success" role="button"><a href="#" ></a><i class="glyphicon glyphicon-envelope"></i> email</a></button>
                        <button class="btn btn-success" role="button"><a href="#" ></a><i class="glyphicon glyphicon-phone"></i> call</a></button>
                    </div>
                </div>
                <!--<p class="description">{{ company.description }}</p>-->
            </div>

            <div class="imagewrap">
                <img ng-src="{{ developer.screenshot }}" >
            </div>

                    <!--<div class="githublogo"><a href="{{ developer.github }}"><img src="static/images/github120.png"></a></div>-->

                    <div ng-repeat="project in developer.projects">
                        <div class="row">
                            <h1 class="portfolioTitle"><span class="glyphicon glyphicon-picture"></span> Projects</h1>
                        </div>

                        <div class="row gallery">
                            <div class="col-xs-12 col-md-4">
                                <div class="thumbnail">
                                    <img ng-src="{{ developer.cover }}" >
                                    <div class="caption">
                                        <h3>{{ project.project_name }}</h3>
                                        <p>{{ project.description }}</p>
                                        <button class="btn btn-success" role="button"><a href="#" ></a><i class="glyphicon glyphicon-star"></i> Favorite</a></button>
                                        <button class="btn btn-primary" role="button"><a href="#" >More <i class="glyphicon glyphicon-share-alt"></i></a></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <div class="thumbnail">
                                    <img ng-src="{{ developer.cover }}" >
                                    <div class="caption">
                                        <h3>{{ project.project_name }}</h3>
                                        <p>{{ project.description }}</p>
                                        <button class="btn btn-success" role="button"><a href="#" ></a><i class="glyphicon glyphicon-star"></i> Favorite</a></button>
                                        <button class="btn btn-primary" role="button"><a href="#" >More <i class="glyphicon glyphicon-share-alt"></i></a></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <div class="thumbnail">
                                    <img ng-src="{{ developer.cover }}" >
                                    <div class="caption">
                                        <h3>{{ project.project_name }}</h3>
                                        <p>{{ project.description }}</p>
                                        <button class="btn btn-success" role="button"><a href="#" ></a><i class="glyphicon glyphicon-star"></i> Favorite</a></button>
                                        <button class="btn btn-primary" role="button"><a href="#" >More <i class="glyphicon glyphicon-share-alt"></i></a></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--<p>Company Id: {{ project.id }}</p>-->
                        <!--<p>Date Posted: {{ project.created }}</p>-->
                        <!--<p>{{ project.completed }}</p>-->
                        <!--<a href="{{ project.resource_uri }}">Project Resource Link</a>-->

                    </div>
        </div>
    </div>
</div>
