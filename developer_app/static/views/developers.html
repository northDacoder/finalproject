<div class="row">

        <div class="teal-panel cushion pageheader">
            <h1>Find a developer</h1>
            <input type="text" placeholder="Filter by..." ng-model="name">
        </div>


        <div ng-repeat="developer in developers | filter:name" class="developerProfile">

            <div class="cushion">
                <div>
                    <img ng-src="{{ developer.cover }}" class="img-screenshot">
                    <img ng-src="{{ developer.screenshot }}" class="img-cover">
                    <div class="teal-panel">
                        <div>{{ developer.age }}</div>
                        <div>{{ developer.city }}, {{ developer.state }}</div>
                        <div>{{ developer.description }}</div>
                        <div>{{ developer.languages }}</div>
                    </div>
                </div>

                <div class="coral-panel cushion">
                    <h2>Reach out!</h2>
                    <div><a href="mailto:{{ developer.email }}">Email Me</a></div>
                    <div><a href="tel:+"{{ developer.phone }}">Call Me</a></div>
                    <div><a href="{{ developer.github }}">Github: {{ developer.github }}</a></div>
                </div>


                <h2>Showcase</h2>

                <div class="coral-panel cushion">
                    <img src="{{ developer.cover }}">
                    <img src="{{ developer.screenshot }}">
                </div>
            </div>
        </div>

</div>
