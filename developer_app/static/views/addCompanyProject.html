<div class="row">

    <div class="jumbotron">
        <h1>Add Company Project</h1>
    </div>

    <!-- Add Student Form to POST -->
    <form role="form" ng-submit="addDeveloperProject()" class="form-horizontal restform">

        <div class="form-group has-success has-error">
            <label>Project Name</label>
            <input type="text" placeholder="Project name" ng-model="user.project_name" class="form-control">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>

        <div class="form-group has-success has-error">
            <label>Description</label>
            <textarea class="form-control" ng-model="user.description" rows="4"></textarea>
        </div>

        <select multiple class="form-control has-success has-error">
            <option>Javascript</option>
            <option>Python</option>
            <option>Django</option>
            <option>Angular</option>
            <option>CSS</option>
        </select>

        <div class="form-group has-success has-success has-error">
            <label>Upload Screenshot</label>
            <input type="file" ng-model="user.project_screenshot" class="form-control">
        </div>

        <div class="form-group has-success has-error">
            <label>Completed</label>
            <input type="text" placeholder="Completed? True or False" ng-model="user.completed" class="form-control">
        </div>

        <button type="button" class="btn btn-success">Add Project  <span class="glyphicon glyphicon-check"></span></button>
    </form>

</div>
